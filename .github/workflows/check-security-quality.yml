name: Security and Code Quality Checks
on:
  workflow_call:

jobs:
  check-security-quality:
    name: Security and Code Quality Checks
    runs-on: ubuntu-24.04
    steps:
      - name: Check out code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3

      - name: Check for Shadow APIs
        run: |
          if grep -rE --exclude-dir=node_modules --exclude-dir=dist "(@ApiExcludeEndpoint\(true\)|@Controller\('_dev'\))" .; then
            echo "ERROR: 'Shadow API' patterns found that cannot go to production!"
            echo "Please remove '@ApiExcludeEndpoint' or '_dev' controller usages."
            exit 1
          fi

      - name: Set up Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for Vulnerabilities
        run: npm audit --audit-level=high

      - name: Lint Code
        run: npm run lint

      - name: Build App & Generate Swagger
        run: npm run build:ci

      - name: Lint Swagger Contract
        run: npm run lint:contract

      - name: Run Unit Tests & Generate Coverage
        run: npm run test:cov

      - name: Upload Coverage Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Run end-to-end Tests
        run: npm run test:e2e

      - name: Start API Server 
        run: |
          node dist/main &
          timeout 120 bash -c 'until curl -s http://localhost:3000/healthcheck > /dev/null 2>&1; do sleep 1; done'
        shell: bash

      - name: Run Contract Tests 
        uses: schemathesis/action@v2
        with:
          schema: dist/swagger-v1.json
          base-url: 'http://localhost:3000'
          checks: 'all'
          args: '--exclude-checks method_not_allowed,positive_data_acceptance'

      - name: Run Contract Tests V2
        uses: schemathesis/action@v2
        with:
          schema: dist/swagger-v2.json
          base-url: 'http://localhost:3000'
          checks: 'all'
          args: '--exclude-checks method_not_allowed,positive_data_acceptance'

      - name: Upload Swagger Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: openapi-specs 
          path: dist/swagger-*.json 