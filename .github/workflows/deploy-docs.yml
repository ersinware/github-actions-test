name: Deploy Documentation

on:
  workflow_call:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-24.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Script Dependencies
        run: npm install openapi-to-postmanv2 ts-node @types/node --no-save

      - name: Download Swagger Artifacts
        uses: actions/download-artifact@v4
        with:
          name: openapi-specs-${{ github.run_id }}
          path: public-docs/

      - name: Update Postman Collections - Development
        if: github.ref == 'refs/heads/development'
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: |
          npx ts-node scripts/update-postman.ts \
            public-docs/swagger-development-v1.json \
            ${{ secrets.POSTMAN_COLLECTION_ID_DEV_V1 }}
            
          npx ts-node scripts/update-postman.ts \
            public-docs/swagger-development-v2.json \
            ${{ secrets.POSTMAN_COLLECTION_ID_DEV_V2 }}

      - name: Update Postman Collections (Main)
        if: github.ref == 'refs/heads/main'
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
        run: |
          npx ts-node scripts/update-postman.ts \
            public-docs/swagger-main-v1.json \
            ${{ secrets.POSTMAN_COLLECTION_ID_MAIN_V1 }}
            
          npx ts-node scripts/update-postman.ts \
            public-docs/swagger-main-v2.json \
            ${{ secrets.POSTMAN_COLLECTION_ID_MAIN_V2 }}

      - name: Prepare Static Site
        run: |
          cp docs/index.html public-docs/index.html
          cp docs/swagger.html public-docs/swagger.html
          cp docs/redoc.html public-docs/redoc.html

      - name: Deploy to GitHub Pages (Merge Mode)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public-docs
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: ${{ github.event.head_commit.message }}