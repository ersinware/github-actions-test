name: Deploy Documentation

on:
  workflow_call:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-24.04
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Swagger Artifacts
        uses: actions/download-artifact@v4
        with:
          name: openapi-specs-${{ github.run_id }}
          path: public-docs/

      - name: Prepare Static Site
        run: |
          cp docs/index.html public-docs/index.html
          cp docs/swagger.html public-docs/swagger.html
          cp docs/redoc.html public-docs/redoc.html

      - name: Deploy to GitHub Pages (Merge Mode)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public-docs
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: ${{ github.event.head_commit.message }}